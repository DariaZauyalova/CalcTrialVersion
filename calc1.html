<!DOCTYPE html>
<html>

<head>
    <title>
        HomeWork4.1
    </title>
</head>

<body>
    <div class="jskmb-calculator">

        <div class="operations-block">
            <button id="buttonPlus">+</button>
            <button id="buttonMinus">-</button>
            <button id="buttonMultiply">*</button>
            <button id="buttonDevide">/</button>

        </div>
        <div class="separator">
            <hr/>
        </div>
        

        <div class="inputs-block" id="inputs-block">
            <div class="input-block">
                <label>Number 1</label>
                <input type="number" id="number1">
            </div>
            <div class="input-block">
                <label>Number 2</label>
                <input type="number" id="number2">
            </div>
            <div class="input-block">
                <label>Result</label>
                <input id="result">
            </div>
        </div>
        <div class="button-clear">
            <button id="allButtonClear">Clear</button>
        </div>


    </div>





    <script src="calc1.js">

    </script>
    <link rel="stylesheet" type="text/css" href="calc1.css" media="screen" />

</body>

</html>
